<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <h4 class="alert alert-warning" role="alert">{{message}}</h4>
        {% endfor %}
    {% endif %}
    <div style="display:inline-block;">
    <div class="card" style="width:400px; margin-left:100px; margin-top:25px; display: inline-block; position: absolute" >
    <div class="card-header">Register
    </div>
    <form class="card-body" action="/process" method="POST">
        {% csrf_token %}
        <p>Name: <input type="text" name="name"></p>
        <p>Username: <input type="text" name="username"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Password Confirmation: <input type="password" name="confirm_password"></p>
        <p>Birthday: <input type="date" name="birthday"></p>
        <input type="Submit" vaule="login">
    </form>    
    </div>
    <br>
        <div class="card" style="width:300px; margin-left:800px; display: inline-block;">
        <div class="card-header">Login</div>
        <form class="card-body" action="/login" method="POST">
            {% csrf_token %}
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="Submit" vaule="login">
        </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
